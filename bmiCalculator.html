<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Calculator</a></li>
        <li><a href="/bmicalculator">BMI Calculator</a></li>
      </ul>
    </nav>

    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="POST">
      <label for="weight">Please enter your weight:</label>
      <input type="text" name="userWeight" placeholder="Weight" />
      <label for="height">Please enter your weight:</label>
      <input type="text" name="userHeight" placeholder="Height" />
      <button type="submit" name="submit">Calculate BMI</button>
    </form>
  </body>
</html>
